</head>
<body> 
        <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                        <a class="navbar-brand" href="index.html">Skaterworld</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">

                            <li class="nav-item">

                        </div>
                    </nav> 
        </header> 

    <div class="container">
        <h2>Crear Producto</h2>   
        <hr>
        <form action="crearProductoServlet" method="POST">
                <div class="form-row">
                        <div class="form-group col-md-8">
                          <label for="idItem">ID Item: </label>
                          <input type="text" class="form-control" id="idItem" name="idItem" placeholder="ID Item"> 
                        </div>
                    </div>
                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="nombreItem">Nombre Item: </label>
                                <input type="text" class="form-control" id="nombreItem" name="nombreItem" placeholder="Nombre de Item">
                              </div>
                        </div>
                              <div class="form-row">
                                  <div class="form-group col-md-8">
                                <label for="precioItem">Precio Item: </label>
                                <input type="text" class="form-control" id="precioItem" name="precioItem" placeholder="Precio de Item">
                              </div>
                        </div>
                      <div class="form-row">
                          <div class="form-group col-md-6">
                              <label for="existencias">Existencias: </label>
                              <input type="text" class="form-control" id="existencias" name="existencias" placeholder="Existencias de Item">
                          </div>
                          <div class="form-group col-md-6">
                              <label for="fecha">Fecha de Ingreso: </label>
                              <input type="date" class="form-control" id="fecha" name="fecha">
                          </div>
                      </div>
                <div class="form-control-lg">
                    <input type="submit" value="Ingresar">
                </div>
              </form>
    </div>

</body>
</html>
